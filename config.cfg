[compiler]
command = clang %(warnings)s --std=%(std)s %(output)s -o %(binary)s
std = c99
warnings = -Wall
includes = stdio.h,stdlib.h,unistd.h,time.h,errno.h,string.h
output = /tmp/ac_ci.c
binary = /tmp/ac_ci.o

[editor]
PS1 = >>>>
PS2 = ....
reg_color = lightblue
fn_color = yellow
gl_color = lightpurple
external_editor = $EDITOR

[features]
readline = yes
save_file = yes
paste = yes
