[compiler]
command  = clang++ %(warnings)s --std=%(std)s %(output)s -o %(binary)s %(cppflags)s %(libs)s
std      = c++11
warnings = -Wall
libs     = -lpthread
cppflags =
includes = cstdio,cstdlib,unistd.h,ctime,cerrno,iostream,algorithm,thread,chrono
output   = /tmp/ac_ci.cpp
binary   = /tmp/ac_ci.o

[editor]
PS1        = >>>>
PS2        = ....
reg_color  = lightblue
cont_color = darkgray
fn_color   = yellow
gl_color   = lightpurple


[external]
highlight_command = highlight -S cpp -O xterm256 -n -F gnu --style=solarized-dark
cppcheck_command  = cppcheck --std=c++11 --enable=all --suppress=missingIncludeSystem {}
